<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
    <div class="row" *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria">
        <div class="col">
            <h3 style="color: red">Fim de jogo, voce perdeu!</h3>
            <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar jogo</button>
        </div>
    </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
        <div class="row">
                <div class="col">
                    <h3 style="color: green">Fim de jogo, voce venceu!</h3>
                    <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar jogo</button>
                </div>
            </div>
</ng-template>
